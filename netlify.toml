[build]
  command = "npm run build"
  publish = "dist"
  functions = "functions"
  functions_src = "functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "functions"

[functions.scheduled-scrape]
  schedule = "@hourly"

[[redirects]]
  from = "/api/*"
  to = "/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

